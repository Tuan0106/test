<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>J6</title>
<link href="../assets/images/logo.png" rel="shortcut icon" />

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">

<!-- Custom style -->
<link href="../assets/css/style.css" rel="stylesheet" />
</head>
<body ng-app="admin-app" style="background-color: rgb(18, 24, 23);">
	<header>
		<!-- Menu -->
		<div ng-include="'/nhanvien/_menu_.jsp'"></div>
	</header>

	<article class="mt-3 mb-3">
		<div class="container" id="main-content">
			<div class="border border-3 rounded w-50 mx-auto p-5">

				<form:form action="/nhanvien/index" modelAttribute="item" class="">
					<h3 style="color: white;">User Management - CRUD</h3>
					<div style="color: beige">Fill in the data below.</div>
					<div class="form-floating mb-3 mt-4">
						<form:input type="text" class="form-control" id="floatingInput"
							path="ID" placeholder="UserID" />
						<label for="floatingInput" path="ID">ID</label>
					</div>
					<div class="form-floating mb-3">
						<form:input type="text" class="form-control" id="floatingInput"
							path="fullname" placeholder="Full name" />
						<label for="floatingInput" path="fullname">Full name</label>
					</div>
					<div class="form-floating mb-3">
						<form:input type="text" class="form-control" id="floatingInput"
							path="phone" placeholder="phone number" />
						<label for="floatingInput" path="phone">Phone</label>
					</div>
					

					<div class="mt-4">
						<button type="submit" class="btn btn-danger"
							style="width: 100px; height: 38px;" formaction="/nhanvien/create">Create</button>
						<button type="submit" class="btn btn-warning"
							style="width: 80px; height: 38px;" formaction="/nhanvien/create">Update</button>
						<button type="submit" class="btn btn-info"
							style="width: 80px; height: 38px;"
							formaction="/nhanvien/delete/${item.id}">Delete</button>
						<button type="submit" class="btn btn-success"
							style="width: 70px; height: 38px;">Reset</button>
					</div>
				</form:form>
			</div>
		</div>
		<!-- /.container -->
		<div class="col-7 mx-auto mt-3 ">
			<div class="row">
				<form>
					<div class="form-group"></div>
				</form>
			</div>

			<div class="row">
				<div class="table-responsive table-light">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>Full Name</th>
								<th>Phone</th>
								<th>Edit</th>
							</tr>
						</thead>
						<tbody style="cursor: pointer;">
							<c:forEach var="item" items="${items}">
								<tr>
									<th scope="row">${item.id}</th>
									<td>${item.fullname}</td>
									<td>${item.phone}</td>
									<td><a href="/nhanvien/edit/${item.id}"> Edit</a></td>
								</tr>
							</c:forEach>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</article>
	<footer class="container">
		<strong
			style="display: flex; justify-content: center; color: darkgray;">&copy;
			2023 VIETNAM FPOLY</strong>
	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/mdb.min.js"></script>
	<script src="/assets/js/sweetalert2.min.js"></script>
	<script src="/assets/js/angular.min.js"></script>
	<script src="/assets/js/angular-route.min.js"></script>
	<script src="/assets/ctrl/admin-ctrl.js"></script>
	<script src="/assets/ctrl/account-ctrl.js"></script>
	<script src="/assets/ctrl/product-ctrl.js"></script>
	<script src="/assets/ctrl/category-ctrl.js"></script>
	<script src="/assets/ctrl/authority-ctrl.js"></script>
</body>
</html>
